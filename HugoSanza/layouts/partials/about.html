<section id="about" class="dark-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>{{ with .Site.Params.about.title }}{{ . }}{{ end }}</h2>
                    <p>{{ with .Site.Params.about.description }}{{ . }}{{ end }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- about module -->
            {{ range .Site.Params.about.list }}
            <div class="col-md-3 text-center">
                <div class="mz-module-about">
                    <i class="fa {{ .icon }} ot-circle"></i>
                    <h3>{{ .title }}</h3>
                    <p>{{ .description }}</p>
                </div>
            </div>
            <!-- end about module -->
            {{ end }}
        </div>
    </div>
    <!-- /.container -->
</section>
