<section id="team" class="light-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>{{ with .Site.Params.team.title }}{{ . }}{{ end }}</h2>
                    <p>{{ with .Site.Params.partner.description }}{{ . }}{{ end }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- team member item -->
            {{ range .Site.Params.team.list }}
            <div class="col-md-4">
                <div class="team-item">
                    <div class="team-image">
                        <img src="{{ .image }}" class="img-responsive" alt="author">
                    </div>
                    <div class="team-text">
                        <h3>{{ .name }}</h3>
                        <div class="team-position">{{ .position }}</div>
                        <p>{{ .description }}</p>
                    </div>
                </div>
            </div>
            <!-- end team member item -->
            {{ end }}

        </div>
    </div>
</section>
