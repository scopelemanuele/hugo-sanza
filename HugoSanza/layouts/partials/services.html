<section id="services" class="light-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Services</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="section-text">
                    <h3>{{ with .Site.Params.service.title }}{{ . }}{{ end }}</h3>
                    <p>{{ with .Site.Params.service.description }}{{ . }}{{ end }}</p>
                    <ul>
                        {{ range .Site.Params.service.list }}
                            <li>{{ .title }}</li>
                        {{ end }}
                    </ul>
                </div>
            </div>
            <div class="col-md-5">

                <div class="owl-portfolio owl-carousel">
                    {{ range .Site.Params.service.list }}
                        <div class="item">
                            <div class="owl-portfolio-item"><img src="{{ .image }}" class="img-responsive" alt="{{ .alt }}"></div>
                        </div>
                    {{ end }}
                </div>

            </div>
        </div>
    </div>
</section>
