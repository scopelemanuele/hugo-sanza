<section id="portfolio">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="section-title">
					<h2>{{ with .Site.Params.portfolio.title }}{{ . }}{{ end }}</h2>
					<p>{{ with .Site.Params.portfolio.description }}{{ . }}{{ end }}</p>
				</div>
			</div>
		</div>
		<div class="row row-0-gutter">
			<!-- start portfolio item -->
			{{ range .Site.Data.projects }}
			<div class="col-md-4 col-0-gutter">
				<div class="ot-portfolio-item">
					<figure class="effect-bubba">
						<img src="images/demo/portfolio-1.jpg" alt="img02" class="img-responsive" />
						<figcaption>
							<h2>{{ .title }}</h2>
							<p>{{ .category }}</p>
							<a href="#" data-toggle="modal" data-target="#portfolioModal{{ .modalID }}">{{ with .Site.Params.portfolio.viewmore }}{{ . }}{{ end }}</a>
						</figcaption>
					</figure>
				</div>
			</div>
			<!-- end portfolio item -->
			{{ end }}

		</div>
	</div><!-- end container -->
</section>
